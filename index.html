<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>画像データを送る</title>
  <script src="https://unpkg.com/petite-vue" defer init></script>
</head>

<body v-scope="dataset()">
  <p>
    <input type="file" accept=".png, .jpg, .jpeg" />
    <figure><img height="200" /></figure> <!-- プレビュー用（JSONのみ） -->
  </p>
  <p>
    <button @click="fetchData">データ送信</button>
  </p>
</body>

<script>
  function dataset() {
    return {
      data: false,
      
      async fetchData() {
        const file=document.querySelector("input").files[0];
        if(!file){
          window.alert("画像ファイルを選んでください");
          return;
        }

        const body =new FormData();
        body.append("Image",file,file.name);
        body.append("author","ojk");

        const url = 'https://httpbin.org/post';
        const res = await fetch(url,{
          method: "POST",
          body: body
        });
        
        const obj = await res.json();
        console.log(JSON.stringify(this.data, null, 2));

        const image =obj.files.image;
        document.querySelector("img").scr=image
      }
    }
  }
</script>
</html>
